<!DOCTYPE HTML>
<html>
  <head>
    <title>daginge.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.js"></script>
    <script src="sha1.js"></script>
    <script src="oauth.js"></script>
    
    
        <!-- phonegap -->
		<script src="phonegap-1.0.0.js"></script>
	    <!-- phonegap facebook plugin -->
		<script src="pg-plugin-fb-connect.js"></script>
	    <!-- facebook js sdk -->
		<script src="facebook_js_sdk.js"></script>
		<!-- <script src="http://connect.facebook.net/en_US/all.js"></script> -->

    <script src="application.js"></script>
        
        
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header">
        <h1>UKA Trygt Hjem</h1>
      </div>
      <div data-role="content" id="one">
        <a href="#friends" data-role="button">Ta meg hjem</a>
        <a href="" data-role="button">Taxi</a>
        <a href="#nattbuss" data-role="button">Nattbuss</a>
      </div>
      <div data-role="footer">
        <h6>Du er awesome!</h6>
      </div>
    </div>
    <div data-role="page" id="friends-old">
      <div data-role="header">
        <h1>Venner på Samfundet</h1>
      </div>
      <div data-role="content">
        <ul id="friends" data-role="listview">
          <li><img src="http://placehold.it/80x80"/>Dag-Inge Aas</li>
          <li><img src="http://placehold.it/80x80"/>Iver Dihle Skjervum</li>
        </ul>
      </div>
      <div data-role="footer">
        <h4></h4>
      </div>
    </div>
    <div data-role="page" id="friends">
      <div data-role="header">
        <h1>Venner på Samfundet</h1>
      </div>
      <div id="friends-content" data-role="content">
      	<p>Hello World</p>
        <div id="facebook-friends">
        </div>
      </div>
      <div data-role="footer">
        <h4></h4>
      </div>
    </div>
    <div data-role="page" id="friend">
      <div data-role="header">
        <h1 id="friend-name">Dag-Inge Aas</h1>
      </div>
      <div id="friend-content" data-role="content">
        <p>Last seen: 17 minutes ago at Klubben</p>
        <a href="#message" data-rel="dialog" data-role="button">Send en melding</a>
      </div>
      <div data-role="footer">
        <h4></h4>
      </div>
    </div>
    <div data-role="page" id="nattbuss">
      <div data-role="header">
        <h1>Nattbuss</h1>
      </div>
      <div data-role="content">
        <form name="chat" action="" method="post">
          <div data-role="fieldcontain">
            <input type="text" name="query" id="nattbuss-query" value="" placeholder="Hvor skal du?"/>
            <div class="ui-grid-a">
	            <div class="ui-block-a"></div>
	            <div class="ui-block-b"><input type="submit" data-role="button" value="Submit" id="nattbuss-submit"></div>
            </div>
          </div>
        </form>
        <div id="nattbuss-result"></div>
      </div>
      <div data-role="footer">
        <h4></h4>
      </div>
    </div>
  </body>
</html>
